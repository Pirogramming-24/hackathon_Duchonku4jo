{% extends "base.html" %}

{% block extra_head %}
<style>
    :root {
        --green: #0BEC12;
        --beige: #FCF9EA;
    }

    .wrap {
        max-width: 1200px;
        margin: 0 auto;
        padding: 34px 24px 60px;
        position: relative;
    }

    .panel {
        width: min(1020px, 100%);
        margin: 140px auto 0;
        background: var(--beige);
        border-radius: 16px;
        padding: 26px 26px;
        color: #111;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 34px;
        flex-wrap: wrap;
        font-size: 30px;
        font-weight: 900;
    }

    input {
        height: 36px;
        font-size: 18px;
        padding: 0 10px;
        border: 1px solid #333;
    }

    .save-wrap {
        width: min(1020px, 100%);
        margin: 18px auto 0;
        display: flex;
        justify-content: flex-end;
    }

    .save-btn-week {
        border: 0;
        border-radius: 999px;
        background: var(--green);
        color: #000;
        font-weight: 900;
        font-size: 16px;
        padding: 10px 18px;
        cursor: pointer;
    }

    @media (max-width: 480px) {
        .panel {
            margin: 80px 14px;
            padding: 20px 16px;
            border-radius: 14px;
        }

        .row {
            flex-direction: column;
            /* 가로 → 세로 */
            align-items: stretch;
            gap: 12px;
            font-size: 16px;
        }

        .row>div {
            font-weight: 800;
        }

        input,
        select {
            width: 100%;
            /* 풀폭 */
            height: 40px;
            font-size: 16px;
            border-radius: 6px;
        }

        .save {
            margin-top: 18px;
            justify-content: center;
            /* 버튼 중앙 */
        }

        .save button {
            width: 100%;
            max-width: 360px;
            height: 44px;
            font-size: 16px;
            padding: 0;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="wrap">
<form method="post">
    {% csrf_token %}
    <div class="panel">
        <div class="row">
            <div>{{ next_week_no }}주차 :</div>
            {{ form.pr_name }}
            <div>조 개수 :</div>
            {{ form.team_count }}
        </div>
    </div>

    <div class="save-wrap">
        <button class="save-btn-week" type="submit">주차 저장</button>
    </div>
</form>
</div>
{% endblock %}
