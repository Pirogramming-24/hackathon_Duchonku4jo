{% extends "base.html" %}
{% block title %}주차 생성{% endblock %}

{% block extra_head %}
<style>
    .panel {
        max-width: 900px;
        margin: 140px auto;
        background: #FCF9EA;
        padding: 26px;
        border-radius: 16px;
        color: #111;
    }

    .row {
        display: flex;
        justify-content: center;
        gap: 24px;
        align-items: center;
        font-size: 26px;
        font-weight: 700;
    }

    input {
        height: 36px;
        font-size: 18px;
        padding: 0 10px;
        border: 1px solid #333;
    }

    .save {
        margin-top: 20px;
        display: flex;
        justify-content: flex-end;
    }

    .save button {
        background: #0BEC12;
        border: 0;
        border-radius: 999px;
        padding: 10px 18px;
        font-weight: 700;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block content %}
<div class="panel">
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div>{{ next_week_no }}주차 :</div>
            {{ form.pr_name }}
            <div>조 개수 :</div>
            {{ form.team_count }}
        </div>

        <div class="save">
            <button type="submit">주차 저장</button>
        </div>
    </form>
</div>
{% endblock %}
