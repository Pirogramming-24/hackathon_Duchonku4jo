{% extends "base.html" %}

{% block extra_head %}
<style>
    .panel {
        max-width: 900px;
        margin: 140px auto;
        background: #FCF9EA;
        padding: 26px;
        border-radius: 16px;
        color: #111;
    }

    .row {
        display: flex;
        justify-content: center;
        gap: 24px;
        align-items: center;
        font-size: 26px;
        font-weight: 700;
    }

    input {
        height: 36px;
        font-size: 18px;
        padding: 0 10px;
        border: 1px solid #333;
    }

    .save {
        margin-top: 20px;
        display: flex;
        justify-content: flex-end;
    }

    .save button {
        background: #0BEC12;
        border: 0;
        border-radius: 999px;
        padding: 10px 18px;
        font-weight: 700;
        cursor: pointer;
    }

    /* =========================

   ========================= */
    @media (max-width: 480px) {

            padding: 20px 16px;
            border-radius: 14px;
        }

        .row {
            flex-direction: column;
            /* Í∞ÄÎ°ú ‚Üí ÏÑ∏Î°ú */
            align-items: stretch;
            gap: 12px;
            font-size: 16px;
        }

        .row>div {

        }

        input,
        select {
            width: 100%;
            /* ÌíÄÌè≠ */

        }

        .save {

        }

        .save button {

        }
    }
</style>
{% endblock %}

{% endblock %}
