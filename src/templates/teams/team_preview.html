{% extends "base.html" %}
{% load static %}

{% block extra_head %}
<style>
  :root {
    --green: #0BEC12;
    --beige: #FCF9EA;
    --pink: #FFD7EB;
    --sky: #B1DDFF;
    --header-gray: #D9D9D9;
  }

  .wrap {
    max-width: 1200px;
    margin: 0 auto;
    padding: 34px 24px 60px;
    position: relative;
  }

  .actions {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    margin-top: 12px;
    margin-bottom: 18px;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    border: 0;
    cursor: pointer;
    border-radius: 999px;
    font-weight: 900;
  }

  .btn-green {
    background: var(--green);
    color: #000;
  }

  .btn-score {
    padding: 12px 26px;
    font-size: 22px;
  }

  .refresh {
    position: absolute;
    right: 6px;
    top: 50%;
    transform: translateY(-50%);
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: var(--green);
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    cursor: pointer;
  }

  /* SVG 아이콘 고정 크기 설정 */
  .refresh svg {
    width: 24px;
    height: 24px;
  }

  .board {
    width: min(1020px, 100%);
    margin: 0 auto;
    background: var(--beige);
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 28px rgba(0, 0, 0, .35);
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(var(--team-count), 1fr);
  }

  .col {
    border-left: 1px solid rgba(0, 0, 0, .25);
    min-height: 360px;
  }

  .col:first-child {
    border-left: 0;
  }

  .col-head {
    background: var(--header-gray);
    height: 58px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    font-weight: 900;
    color: #111;
    border-bottom: 1px solid rgba(0, 0, 0, .25);
  }

  .col-body {
    padding: 18px 12px 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .pill {
    width: 78%;
    height: 32px;
    border-radius: 999px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: 900;
    color: #111;
  }

  .pill.male {
    background: var(--sky);
  }

  .pill.female {
    background: var(--pink);
  }

  /* 비전공(major=False) 밑줄 */
  .pill.nonmajor {
    text-decoration: underline;
    text-underline-offset: 3px;
    text-decoration-thickness: 3px;
  }

  .avg {
    margin-top: 16px;
    width: 92%;
    font-size: 13px;
    font-weight: 800;
    color: #111;
    text-align: left;
  }

  .save-wrap {
    width: min(1020px, 100%);
    margin: 18px auto 0;
    display: flex;
    justify-content: flex-end;
  }

  .btn-save {
    padding: 10px 22px;
    font-size: 18px;
  }

  @media (max-width: 480px) {
    .wrap {
      padding: 18px 14px 46px;
    }

    /* 상단 버튼: 터치하기 쉽게 */
    .actions {
      margin: 8px 0 14px;
    }

    .btn-score {
      width: 100%;
      max-width: 360px;
      height: 44px;
      font-size: 16px;
      padding: 0;
    }

    /* 새로고침: 기존 우측 고정 유지하되 크기/위치 안정 */
    .refresh {
      right: 0;
      width: 44px;
      height: 44px;
    }

    .board {
      width: 100%;
      border-radius: 14px;
    }

    /* ✅ 핵심: 팀들을 가로로 넘겨보는 슬라이더 */
    .grid {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: 86%;
      /* 한 화면에 팀 1개 중심 */
      grid-template-columns: unset;
      /* repeat 해제 */
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .grid::-webkit-scrollbar {
      height: 0;
    }

    .col {
      min-height: 320px;
      border-left: 0;
      border-right: 1px solid rgba(0, 0, 0, .18);
      scroll-snap-align: start;
      background: var(--beige);
    }

    .col-head {
      height: 52px;
      font-size: 24px;
    }

    .col-body {
      padding: 14px 12px 12px;
      gap: 8px;
    }

    .pill {
      width: 92%;
      height: 34px;
      font-size: 16px;
    }

    .avg {
      margin-top: 10px;
      width: 92%;
      font-size: 12px;
    }

    /* 하단 저장 버튼: 중앙 + 풀폭 */
    .save-wrap {
      width: 100%;
      margin-top: 14px;
      justify-content: center;
    }

    .btn-save {
      width: 100%;
      max-width: 360px;
      height: 44px;
      font-size: 16px;
      padding: 0;
    }
  }

  /* 아주 작은 폰(≤ 360px)에서는 더 꽉 차게 */
  @media (max-width: 360px) {
    .grid {
      grid-auto-columns: 92%;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="wrap">
  <div class="actions">
    <a class="btn btn-green btn-score" href="{% url 'teams:score_input' week.id %}">
      멤버 과제 점수 입력
    </a>

    <a class="refresh" href="{% url 'teams:team_preview' week.id %}" aria-label="새로고침">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16" 
              stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
  </div>

  <div class="board">
    <div class="grid" style="--team-count: {{ week.team_count|default:5 }};">
      {% for team in teams %}
      <div class="col">
        <div class="col-head">{{ team.team_no }}조</div>

        <div class="col-body">
          {% for m in team.members %}
          <div class="pill
                        {% if m.gender == 'M' %}male{% else %}female{% endif %}
                        {% if m.major == 'X' %}nonmajor{% endif %}">
                        {{ m.name }}
          </div>
          {% endfor %}

          <div class="avg">
            과제 평균 점수: {{ team.team_score|default:"0" }}점
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="save-wrap">
    <a class="btn btn-green btn-save" href="{% url 'teams:team_save' week.id %}">
      팀 저장
    </a>
  </div>
</div>
{% endblock %}
