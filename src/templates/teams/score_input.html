{% extends "base.html" %}

{% block extra_head %}
<style>
    :root {
        --green: #0BEC12;
        --pink: #FFD7EB;
        --sky: #B1DDFF;
    }

    .wrap {
        max-width: 1200px;
        margin: 0 auto;
        padding: 34px 24px 60px;
        position: relative;
    }

    .panel {
        width: min(1020px, 100%);
        margin: 48px auto 0;
        display: flex;
        flex-direction: column;
        gap: 28px;
    }

    .group {
        border-radius: 18px;
        padding: 28px 26px;
    }

    .group.pink {
        background: var(--pink);
    }

    .group.sky {
        background: var(--sky);
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 14px 22px;
        align-items: center;
    }

    .row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 14px;
        font-weight: 800;
        color: #111;
        font-size: 18px;
    }

    .row input {
        width: 56px;
        height: 22px;
        border: 1px solid #333;
        background: #fff;
        padding: 0 6px;
    }

    .save-wrap {
        width: min(1020px, 100%);
        margin: 18px auto 0;
        display: flex;
        justify-content: flex-end;
    }

    .btn {
        border: 0;
        border-radius: 999px;
        background: var(--green);
        color: #000;
        font-weight: 900;
        padding: 10px 22px;
        font-size: 18px;
        cursor: pointer;
    }

    @media (max-width: 480px) {
        .wrap {
            padding: 20px 14px 44px;
        }

        .panel {
            margin-top: 22px;
            gap: 14px;
        }

        .group {
            padding: 16px 14px;
            border-radius: 14px;
        }

        /* 5열 -> 2열(멤버 수 많아도 보기 좋음) */
        .grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 10px 10px;
            align-items: stretch;
        }

        /* 한 칸 안에서 이름/인풋 정렬 */
        .row {
            width: 100%;
            justify-content: space-between;
            gap: 10px;
            font-size: 14px;
            font-weight: 900;
            padding: 8px 10px;
            background: rgba(255, 255, 255, 0.35);
            border-radius: 12px;
            box-sizing: border-box;
        }

        .row span {
            max-width: 70%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .row input {
            width: 64px;
            height: 34px;
            font-size: 16px;
            border-radius: 8px;
            text-align: center;
            padding: 0 6px;
        }

        .save-wrap {
            width: 100%;
            margin-top: 14px;
            justify-content: center;
        }

        .btn {
            width: 100%;
            max-width: 360px;
            height: 44px;
            font-size: 16px;
            padding: 0;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="wrap">
    <form method="post">
        {% csrf_token %}

        <div class="panel">
            <!-- 실제로는 members를 성별로 나눠서 보여주면 됨 -->
            <div class="group pink">
                <div class="grid">
                    {% for m in members %}
                    {% if m.gender == "F" %}
                    <div class="row">
                        <span>{{ m.name }}</span>
                        <input type="number" name="score_{{ m.id }}" step="1">
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>

            <div class="group sky">
                <div class="grid">
                    {% for m in members %}
                    {% if m.gender == "M" %}
                    <div class="row">
                        <span>{{ m.name }}</span>
                        <input type="number" name="score_{{ m.id }}" step="1">
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="save-wrap">
            <button class="btn" type="submit">점수 저장</button>
        </div>
    </form>
</div>
{% endblock %}
