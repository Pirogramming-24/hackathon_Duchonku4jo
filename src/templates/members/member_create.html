{% extends "base.html" %}
{% block title %}멤버 등록 | Piro Match{% endblock %}

{% block extra_head %}
<style>
    :root {
        --green: #0BEC12;
        --beige: #FCF9EA;
    }

    .wrap {
        max-width: 1200px;
        margin: 0 auto;
        padding: 34px 24px 60px;
        position: relative;
    }

    .panel {
        width: min(1020px, 100%);
        margin: 140px auto 0;
        background: var(--beige);
        border-radius: 16px;
        padding: 26px 26px;
        color: #111;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 34px;
        flex-wrap: wrap;
        font-size: 30px;
        font-weight: 900;
    }

    .field {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    input[type="text"] {
        width: 220px;
        height: 36px;
        border: 1px solid #333;
        padding: 0 10px;
        font-size: 18px;
        background: #fff;
    }

    select {
        height: 36px;
        border: 1px solid #333;
        padding: 0 10px;
        font-size: 18px;
        background: #fff;
    }

    .save-wrap {
        width: min(1020px, 100%);
        margin: 18px auto 0;
        display: flex;
        justify-content: flex-end;
    }

    .save-btn {
        border: 0;
        border-radius: 999px;
        background: var(--green);
        color: #000;
        font-weight: 900;
        font-size: 16px;
        padding: 10px 18px;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block content %}
<div class="wrap">
    <form method="post">
        {% csrf_token %}

        <div class="panel">
            <div class="row">
                <div class="field">
                    <span>이름 :</span>
                    {{ form.name }}
                </div>

                <div class="field">
                    <span>성별 :</span>
                    {{ form.gender }}
                </div>

                <div class="field">
                    <span>전공자 여부 :</span>
                    {{ form.major }}
                </div>
            </div>
        </div>

        <div class="save-wrap">
            <button class="save-btn" type="submit">멤버 저장</button>
        </div>
    </form>
</div>
{% endblock %}
