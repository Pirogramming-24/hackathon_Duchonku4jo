{% extends "base.html" %}

{% block extra_head %}
<style>
    :root {
        --green: #0BEC12;
        --pink: #FFD7EB;
        --sky: #B1DDFF;
        --gray: #D9D9D9;
    }

    .wrap {
        max-width: 1200px;
        margin: 0 auto;
        padding: 34px 24px 60px;
        position: relative;
    }

    /* 우측 상단 버튼 */
    .create-btn {
        position: absolute;
        right: 24px;
        top: 24px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 18px;
        border-radius: 999px;
        background: var(--green);
        color: #000;
        font-weight: 900;
        font-size: 16px;
    }

    /* 멤버 없을 때 */
    .empty {
        height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: var(--green);
        font-size: 22px;
        font-weight: 900;
        line-height: 1.4;
        white-space: pre-line;
    }

    /* 멤버 카드 3열 */
    .grid {
        margin-top: 90px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 26px 44px;
        justify-items: center;
    }

    .member-card {
        width: min(280px, 100%);
        height: 68px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        font-size: 28px;
        font-weight: 900;
        color: #111;
    }

    .member-card.female {
        background: var(--pink);
    }

    .member-card.male {
        background: var(--sky);
    }

    /* 비전공자(X) = 밑줄 */
    .member-card.nonmajor {
        text-decoration: underline;
        text-underline-offset: 6px;
        text-decoration-thickness: 4px;
    }

    /* 삭제 버튼 호버 */
    .delete-wrap {
        position: absolute;
        right: 10px;
        top: 10px;
        opacity: 0;
        pointer-events: none;
        transition: opacity .12s ease;
    }

    .member-card:hover .delete-wrap {
        opacity: 1;
        pointer-events: auto;
    }

    .delete-wrap button {
        border: 0;
        border-radius: 10px;
        background: var(--gray);
        color: #111;
        font-weight: 900;
        font-size: 12px;
        padding: 4px 10px;
        cursor: pointer;
    }
    
    @media (max-width: 480px) {
        .wrap {
            padding: 20px 14px 40px;
        }

        /* 상단 멤버 등록 버튼: 중앙/풀폭 */
        .create-btn {
            position: sticky;
            /* 스크롤해도 상단에 붙어있게 */
            top: 14px;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 100%;
            max-width: 360px;
            height: 44px;
            font-size: 16px;
            border-radius: 999px;
            z-index: 10;
        }

        /* 카드 그리드: 상단 여백 줄이기 */
        .grid {
            margin-top: 22px;
            grid-template-columns: 1fr;
            gap: 12px;
            justify-items: stretch;
        }

        .member-card {
            width: 100%;
            height: 56px;
            border-radius: 14px;
            font-size: 20px;
            /* 28 -> 20 */
            padding: 0 14px;
            justify-content: flex-start;
            /* 이름 왼쪽 정렬이 더 안정적 */
        }

        /* 비전공 밑줄 두께/간격 조정 */
        .member-card.nonmajor {
            text-underline-offset: 4px;
            text-decoration-thickness: 3px;
        }

        /* 모바일에서는 hover가 없으니 삭제 버튼 항상 보이게 */
        .delete-wrap {
            opacity: 1;
            pointer-events: auto;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
        }

        .delete-wrap button {
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 10px;
        }

        /* 빈 화면 문구도 조금 줄이기 */
        .empty {
            height: 60vh;
            font-size: 16px;
            padding: 0 10px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="wrap">
    <a class="create-btn" href="{% url 'members:member_create' %}">멤버 등록</a>

    {% if not members %}
    <div class="empty">
        아직 등록된 멤버가 없어요
        팀 편성을 시작하려면 멤버를 먼저 등록해 주세요
    </div>
    {% else %}
    <div class="grid">
        {% for member in members %}
        <div class="member-card
                    {% if member.gender == 'M' %}male{% else %}female{% endif %}
                    {% if member.major == 'X' %}nonmajor{% endif %}">
            {{ member.name }}

            <div class="delete-wrap">
                <form method="post" action="{% url 'members:member_delete' member.pk %}">
                    {% csrf_token %}
                    <button type="submit">삭제</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
