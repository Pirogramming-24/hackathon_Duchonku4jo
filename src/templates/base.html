{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Piro Match</title>
    <link rel="icon" type="image/icon" href="{% static 'images/piro_logo.ico' %}">

    <style>
        body {
            margin: 0;
            background: #000;
            font-family: Inter, system-ui, -apple-system, sans-serif;
            color: #fff;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 78px;
            padding: 0 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2b2b2b;
            background: #000;
            z-index: 1000;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        /* 추가된 부분: 로고 이미지 크기 조절 */
        .logo-img {
            width: 40px;  /* 로고 가로 크기 */
            height: auto; /* 비율에 맞춰 세로 조절 */
            display: block;
        }


        .logo span {
            width: 11px;
            height: 11px;
            border-radius: 50%;
            background: #0BEC12;
        }

        .title {
            font-size: 28px;
            font-style: italic;
            font-weight: 700;
            color: #0BEC12;
        }

        nav a {
            font-size: 16px;
            opacity: .9;
            transition: color 0.3s ease, opacity 0.3s ease;
        }

        nav a:hover,
        nav a.active {
            color: #0BEC12;
            opacity: 1;
        }   

        main {
            padding-top: 78px;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body>
    <header>
        <a href="{% url 'weeks:weeks_list' %}" class="brand">
            <img src="{% static 'images/piro_logo.png' %}" alt="PiroMatch Logo" class="logo-img">
            
            <div class="title">PiroMatch</div>
        </a>
        <nav>
             <a href="{% url 'members:member_list' %}" class="{% if request.resolver_match.app_name == 'members' %}active{% endif %}">
                멤버 관리
            </a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
