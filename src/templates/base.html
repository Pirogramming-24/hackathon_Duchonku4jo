{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Piro Match</title>
    <link rel="icon" type="image/icon" href="{% static 'images/piro_logo.ico' %}">

    <style>
        body {
            margin: 0;
            background: #000;
            font-family: Inter, system-ui, -apple-system, sans-serif;
            color: #fff;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 78px;
            padding: 0 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2b2b2b;
            background: #000;
            z-index: 1000;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        /* ì¶”ê°€ëœ ë¶€ë¶„: ë¡œê³  ì´ë¯¸ì§€ í¬ê¸° ì¡°ì ˆ */
        .logo-img {
            width: 40px;  /* ë¡œê³  ê°€ë¡œ í¬ê¸° */
            height: auto; /* ë¹„ìœ¨ì— ë§ì¶° ì„¸ë¡œ ì¡°ì ˆ */
            display: block;
        }

        /* ê¸°ì¡´ì— ìˆë˜ .logo ìŠ¤íƒ€ì¼ (ì  ë””ìì¸) */
        .logo {
            width: 26px;
            height: 26px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4px;
        }

        .logo span {
            width: 11px;
            height: 11px;
            border-radius: 50%;
            background: #0BEC12;
        }

        .title {
            font-size: 28px;
            font-style: italic;
            font-weight: 700;
            color: #0BEC12;
        }

        nav a {
            font-size: 16px;
            opacity: .9;
            transition: color 0.3s ease, opacity 0.3s ease;
        }

        nav a:hover {
            color: #0BEC12;
            opacity: 1;
        }   

        main {
            padding-top: 78px;
        }

        /* =========================

        @media (max-width: 480px) {
            header {

                /* 78 â†’ 56 */
                padding: 0 16px;
            }

            .brand {
                gap: 10px;
            }

            .logo {
                width: 20px;
                height: 20px;
                gap: 3px;
            }

            .logo span {
                width: 8px;
                height: 8px;
            }

            .title {
                font-size: 20px;
                /* 28 â†’ 20 */
            }

            nav a {
                font-size: 14px;
                padding: 6px 10px;
                /* í„°ì¹˜ ì˜ì—­ í™•ë³´ */

        }

        /* ì•„ì£¼ ì‘ì€ í° (â‰¤ 360px) */

            }

            nav a {

                padding: 5px 8px;
            }
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body>
    <header>
        <a href="{% url 'weeks:weeks_list' %}" class="brand">
