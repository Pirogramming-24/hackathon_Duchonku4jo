{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Piro Match</title>
    <link rel="icon" type="image/icon" href="{% static 'images/piro_logo.ico' %}">

    <style>
        body {
            margin: 0;
            background: #000;
            font-family: Inter, system-ui, -apple-system, sans-serif;
            color: #fff;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 78px;
            padding: 0 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2b2b2b;
            background: #000;
            z-index: 1000;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo {
            width: 26px;
            height: 26px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4px;
        }

        .logo span {
            width: 11px;
            height: 11px;
            border-radius: 50%;
            background: #0BEC12;
        }

        .title {
            font-size: 28px;
            font-style: italic;
            font-weight: 700;
            color: #0BEC12;
        }

        nav a {
            font-size: 16px;
            opacity: .9;
        }

        main {
            padding-top: 78px;
        }

        /* =========================
   üì± Mobile (‚â§ 480px)
   ========================= */
        @media (max-width: 480px) {
            header {
                height: 56px;
                /* 78 ‚Üí 56 */
                padding: 0 16px;
            }

            .brand {
                gap: 10px;
            }

            .logo {
                width: 20px;
                height: 20px;
                gap: 3px;
            }

            .logo span {
                width: 8px;
                height: 8px;
            }

            .title {
                font-size: 20px;
                /* 28 ‚Üí 20 */
            }

            nav a {
                font-size: 14px;
                padding: 6px 10px;
                /* ÌÑ∞Ïπò ÏòÅÏó≠ ÌôïÎ≥¥ */
                border-radius: 999px;
                background: rgba(11, 236, 18, 0.12);
                /* subtle highlight */
            }

            main {
                padding-top: 56px;
                /* header ÎÜíÏù¥ÏôÄ Ï†ïÌôïÌûà ÎßûÏ∂§ */
            }
        }

        /* ÏïÑÏ£º ÏûëÏùÄ Ìè∞ (‚â§ 360px) */
        @media (max-width: 360px) {
            .title {
                font-size: 18px;
            }

            nav a {
                font-size: 13px;
                padding: 5px 8px;
            }
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body>
    <header>
        <a href="{% url 'weeks:weeks_list' %}" class="brand">
            <div class="logo">
                <span></span><span></span><span></span><span></span>
            </div>
            <div class="title">PiroMatch</div>
        </a>
        <nav>
            <a href="{% url 'members:member_list' %}">Î©§Î≤Ñ Í¥ÄÎ¶¨</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
